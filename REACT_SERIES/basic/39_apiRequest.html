<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="image" src="">
    <h1 class="followerss"></h1>
</body>
    <script>
        const requestURL = 'https://api.github.com/users/hiteshchoudhary'
        const xhr = new XMLHttpRequest()
        xhr.open('GET', requestURL)

        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);
            if(xhr.readyState === 4){

                const data = JSON.parse(this.responseText)      //thats why we have to use data type converter nito JSON
                console.log(data);           //most of the times the data coming is string type
                
                // set followers from api
                console.log(data.followers);
                const follo = document.querySelector('.followerss')
                follo.innerHTML = ` Followers : ${data.followers}`  
                
                //set image
                const img = document.querySelector('.image')
                img.src = data.avatar_url
            }
            
        }

        xhr.send()

    </script>
</html>
