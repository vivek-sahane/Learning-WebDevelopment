<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd4ad65df6.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="songthumbinl.png" class="song-img" height="200px" width="230px">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>

            <audio  id="song">
                <source type="audio/mpeg" src="Kesariya - BrahmÄstra _ Ranbir Kapoor _ Alia Bhatt _ Pritam _ Arijit Singh _ Amitabh Bhattacharya_4K.mp3">
            </audio>
            <input type="range" value="0" id="progress"> 

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>



<script src="script.js"></script>    
</body>
</html>
